<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ServiceLink connects you to trusted service providers in your area. Find cleaning, gardening, tutoring services, and more.">
    <title>ServiceLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div id="logo">
            <h1>ServiceLink</h1>
            <p><strong>Connecting you to trusted service providers in your area</strong></p>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Form -->
    <form id="search-form" action="#" method="GET">
        <label for="general-filter"><strong>Find Service Providers:</strong></label>
        <input type="text" id="general-filter" placeholder="Filter by Company, Description, or Location">
    </form>

    <!-- Service Providers Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Description</th>
                <th>Location</th>
                <th>Availability</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="serviceTable"></tbody>
    </table>

    <!-- Profile Popup -->
    <div id="profile-popup"></div>

    <!-- Booking Modal -->
    <div id="booking-popup" class="booking-modal">
        <h3 id="booking-title"></h3>
        <form id="booking-form" onsubmit="submitBooking(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="contact">Contact (Phone or Email):</label>
            <input type="tel" id="contact" required pattern="[\+]\d{2,}|\d{10,}">

            <label for="date">Booking Date:</label>
            <input type="date" id="date" required>

            <button type="submit" class="submit-btn">Confirm Booking</button>
            <button type="button" class="close-btn" onclick="closeBookingForm()">Cancel</button>
        </form>
    </div>

    <!-- Custom Popup -->
    <div id="custom-popup-container"></div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 ServiceLink. All Rights Reserved.</p>
        <p>Designed and Developed by Virginia</p>
    </footer>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
